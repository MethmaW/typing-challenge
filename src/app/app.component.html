<div class="container">
	<div class="columns is-centered">
		<div class="box column is-one-third">
			<h1 class="title has-text-centered">Typing Challenge</h1>
			<p class="has-text-centered">
				<span
					*ngFor="let letter of randomText.split(''); let i = index"
					[class]="changeColor(letter, userText[i])"
					>{{ letter }}</span
				>
			</p>
			<div class="field">
				<input class="input" #parseEvent (input)="onChangeText(parseEvent.value)" />
			</div>
			<div class="box has-text-centered" *ngIf="randomText === userText">
				<h1 class="title">You win!</h1>
			</div>
		</div>
	</div>
</div>
